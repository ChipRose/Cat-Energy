<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta charset="utf-8" />
  <title>HTML Academy: CAT ENERGY</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="icon" href="img/favicon/favicon.svg" type="image/svg+xml" />
  <link rel="icon" href="favicon.ico" />
  <link href="css/style.min.css" rel="stylesheet" type="text/css" />

</head>

<body class="page__body">
  <header class="header header--inner page__header-blank">
    <div class="container header__wrapper">
      <a class="link header__logo logo" href="index.html">
        <div class="logo__image-block">
          <picture>
            <source media="(min-width: 1440px)" srcset="img/header/logo-extended.svg">
            <source media="(min-width: 768px)" srcset="img/header/logo.svg">
            <img class="logo__img" src="img/header/logo-simple.svg" width="33" height="38" alt="Логотип Cat Energy" />
          </picture>
        </div>
        <div class="logo__text-block">
          <picture>
            <source media="(min-width:768px)" srcset="img/header/logo-text-extended.svg">
            <img class="logo__text" src="img/header/logo-text.svg" width="101" height="18" alt="Надпись Cat Energy" />
          </picture>
        </div>
      </a>
      <nav class="navigation navigation--nojs navigation--closed header__menu page__navigation">
        <button class="navigation__toggle header__burger " type="button" aria-expanded="false"
          aria-controls="navigation__list">
          <span class="visually-hidden">Открыть меню </span>
        </button>
        <ul class="list navigation__list" id="navigation__list">
          <li class="navigation__item">
            <a class="link navigation__link" href="index.html">Главная</a>
          </li>
          <li class="navigation__item">
            <a class="link navigation__link" href="catalog.html">Каталог продукции</a>
          </li>
          <li class="navigation__item">
            <a class="link navigation__link" href="form.html">Подбор программы</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="page__main page__main--blank">
    <div class="container">
      <h2 class="title page__blank-title">Карточка товара</h2>
    </div>
    <section class="product-card page__product-card">
      <div class="container">
        <div class="product-card__wrapper">
          <div class="product-card__text-block">
            <h3 class="subtitle product-card__subtitle">Наименование товара</h3>
            <p class="text product-card__text">
              Описание товара
            </p>
            <table class="table-property catalog__table">
              <tr class="table-property__row">
                <td class="table-property__property">Масса</td>
                <td class="table-property__value">500 г</td>
              </tr>
              <tr class="table-property__row">
                <td class="table-property__property">Вкус</td>
                <td class="table-property__value">Курица</td>
              </tr>
              <tr class="table-property__row">
                <td class="table-property__property">Цена</td>
                <td class="table-property__value">700 Р</td>
              </tr>
            </table>
          </div>
          <div class="product-card__image-block">
            <img class="img product-card__img" src="https://via.placeholder.com/200x200" width="200" height="200"
              alt="Изображенеи товара">
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer page__footer">
    <section class="address">
      <h2 class="visually-hidden">Адрес Cat Energy</h2>
      <div class="address__header address__header--inner">
        <div class="container address__wrapper">
          <div class="address__text-block">
            <h3 class="subtitle address__subtitle">приглашаем <br class="br" /> к сотрудничеству
              дилеров!</h3>
            <address class="address__text">ул. Большая Конюшенная, д. 19/8
              <span class="address__city">Санкт-Петербург</span>
            </address>
          </div>
        </div>
      </div>
      <div class="address__map-block">
        <div class="address__pin-block">
          <svg class="address__pin" width="57" height="53" role="img"
            aria-label="ул. Большая Конюшенная, д. 19/8 Санкт-Петербург" focusable="false">
            <use xlink:href="img/sprite.svg#map-pin" />
          </svg>
        </div>
        <iframe class="address__map"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1998.6037872533261!2d30.320858715528527!3d59.93871648187617!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4696310fca145cc1%3A0x42b32648d8238007!2z0JHQvtC70YzRiNCw0Y8g0JrQvtC90Y7RiNC10L3QvdCw0Y8g0YPQuy4sIDE5LzgsINCh0LDQvdC60YIt0J_QtdGC0LXRgNCx0YPRgNCzLCAxOTExODY!5e0!3m2!1sru!2sru!4v1631463606519!5m2!1sru!2sru"
          allowfullscreen="" loading="lazy"></iframe>
      </div>
    </section>

    <div class="container footer__wrapper ">
      <a class="link logo-text footer__logo" href="index.html">
        <svg class="logo-text__icon" width="128" height="24" role="img" aria-label="Надпись Cat Energy"
          focusable="false">
          <use xlink:href="img/sprite.svg#footer-logo"></use>
        </svg>
      </a>
      <ul class="list footer__social-list">
        <li class="footer__social-item">
          <a href="#" class="link social-button footer__social-link">
            <svg class="social-button__icon social-button__icon--vk" width="24" height="13" role="img"
              aria-label="Иконка ВКонтакте" focusable="false">
              <use xlink:href="img/sprite.svg#vk" />
            </svg>
          </a>
        </li>
        <li class="footer__social-item">
          <a href="#" class="link social-button footer__social-link">
            <svg class="social-button__icon social-button__icon--inst" width="17" height="17" role="img"
              aria-label="Иконка Инстаграм" focusable="false">
              <use xlink:href="img/sprite.svg#inst" />
            </svg>
          </a>
        </li>
        <li class="footer__social-item">
          <a href="#" class="link social-button footer__social-link">
            <svg class="social-button__icon social-button__icon--fb" width="13" height="20" role="img"
              aria-label="Иконка Фейсбук" focusable="false">
              <use xlink:href="img/sprite.svg#fb" />
            </svg>
          </a>
        </li>
      </ul>
      <a class="link academy-logo footer__promo" href="https://htmlacademy.ru/intensive/adaptive">
        <p class="academy-logo__text footer__promo-text">HTML Academy</p>
        <svg class="academy-logo__icon footer__promo-icon" width="27" height="34" role="img"
          aria-label="Логотип HTMLAcademy" focusable="false">
          <use xlink:href="img/sprite.svg#logo-html" />
        </svg>
      </a>
    </div>
  </footer>

  <script src="js/script.min.js"></script>

</body>

</html>
